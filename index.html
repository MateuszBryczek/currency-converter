<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <script defer src="JS/script.js"></script>
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/og-currencyconverter.png">
    <link rel="icon" href="images/currencyconverter-icon.png">
</head>

<body class="body">
    <header class="header">
        <h1>Kalkulator walut</h1>
    </header>
    <main class="body_main">
        <form class="main_form">
            <fieldset class="form_fieldset">
                <label class="form_label">
                    Kwota w PLN: <input class="calculaor-select js-amount" type="number" required step="0.01" >
                </label>
                <label class="form_label">
                    <p>
                    Przelicz na: 
                    <select class="calculaor-select js-currency">
                        <option value="PLN">PLN (złotówki)</option>
                        <option selected value="USD">USD (dolar amerykański)</option>
                        <option value="EUR">EUR (euro)</option>
                        <option value="GBP">GBP (funt brytyjski)</option>
                    </select>
                </p>
                </label>
                <label class="form_label">
                <p>
                    <button class="calculaor-select js-submit">Oblicz</button>
                </p>
                <p>
                    Wynik: <strong class="calculator-result js-result"></strong>
                </p>
            </label>
            </fieldset>
        </form>
    </main>
</body>

</html>
